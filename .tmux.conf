setw -g window-status-current-format "#[fg=#282828,bg=#282828,nobold,nounderscore,noitalics]#[fg=#ddc7a1,bg=#282828] #I #[fg=#ddc7a1,bg=#282828] #W #[fg=#282828,bg=#282828,nobold,nounderscore,noitalics]"
